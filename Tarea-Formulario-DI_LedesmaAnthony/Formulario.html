<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsive - Anthony Ledesma</title>
    <link rel="stylesheet" href="Style-formulario.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <h2><span>Realizado por: </span> <i style="color: rgb(0, 141, 146);">Anthony Ledesma</i></h2>

        <form action="#" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" min="1" max="120" required>

            <label for="telefono">Teléfono :</label>
            <input type="tel" id="telefono" name="telefono" placeholder="(+593) - XXXXXXX" pattern="\+593[0-9]{9}" required>

            <label for="web">Página web:</label>
            <input type="url" id="web" name="web" placeholder="https://www.ejemplo.com">

            <label for="horaCita">Hora de cita:</label>
            <input type="time" id="horaCita" name="horaCita" required>

            <label for="fechaEvento">Fecha y hora del evento:</label>
            <input type="datetime-local" id="fechaEvento" name="fechaEvento" required>

            <label for="mesPago">Mes de pago:</label>
            <input type="month" id="mesPago" name="mesPago" required>

            <label for="semanaActual">Semana actual:</label>
            <input type="week" id="semanaActual" name="semanaActual" required>

            <label>Género:</label>
            <div class="radio-group">
                <label><input type="radio" name="genero" value="Masculino"> Masculino</label>
                <label><input type="radio" name="genero" value="Femenino"> Femenino</label>
                <label><input type="radio" name="genero" value="Otro"> Otro</label>
            </div>

            <label>Intereses:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="intereses" value="Deporte"> Deporte</label>
                <label><input type="checkbox" name="intereses" value="Música"> Música</label>
                <label><input type="checkbox" name="intereses" value="Tecnología"> Tecnología</label>
            </div>

            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color" value="#3f51b5">

            <label for="archivo">Subir archivo:</label>
            <input type="file" id="archivo" name="archivo">

            <label for="nivel">Nivel de satisfacción:</label>
            <input type="range" id="nivel" name="nivel" min="0" max="10" value="5" oninput="this.nextElementSibling.value = this.value">
            <output>5</output>

            <div class="buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </div>
</body>
</html>
